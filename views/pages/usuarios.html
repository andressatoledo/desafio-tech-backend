<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Usuário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="../scripts/usuarios.js" type="module" defer></script>
</head>
<body>
    <Form class="form">
        
        <div class="form-center">
            <h3>Usuários</h3>
            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome" required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="login">Login</label>
                <input type="login" id="login" placeholder="Login" required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
        
            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="senha" id="labelsenha">Senha</label>
                <input type="text" id="senha" placeholder="Senha"required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="status">Status</label>
                 <select id="status" class="combo-list" required>
                    <option value="">Selecione</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                    <option value="bloqueado">Bloqueado</option>
                </select>
            </div>

            <div class="col-xs-12 col-md-12">
                <button type="button" id="btnFechar">Fechar</button>
                <button type="button" id="btnConfirmar">Confirmar</button>
            </div>
       </div>
    </Form>
</body>
</html>
