<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Venda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="../scripts/vendas.js" type="module" defer></script>
</head>
<body>
    <Form class="form">
        
        <div class="form-center">
            <h3>Venda</h3>
             <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="comboCliente">Cliente</label>
                 <select id="comboCliente" class="combo-list" required>
                    <option value="">Selecione</option>
                </select>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="data">Data da venda</label>
                <input type="date" id="data" >
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="valorTotal">Valor total (R$)</label>
                <input type="number" id="valorTotal" placeholder="R$" required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="formaPagamento">Forma de pagamento</label>
                 <select id="formaPagamento" class="combo-list" required>
                    <option value="">Selecione</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>
          
             <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="status">Status</label>
                 <select id="status" class="combo-list" required>
                    <option value="">Selecione</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Pago">Pago</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>

            <div class="col-xs-12 col-md-12">
                <button type="button" id="btnFechar">Fechar</button>
                <button type="button" id="btnConfirmar">Confirmar</button>
            </div>
       </div>
    </Form>
</body>
</html>
