<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cliente</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="../scripts/clientes.js" type="module" defer></script>
</head>
<body>
    <Form class="form">
        <div class="form-center">
            <h3>Cliente</h3>
            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="nome">Nome</label>
                <input type="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="login">Documento identificador</label>
                <input type="text" id="documentoIdentificador" placeholder="CPF/CNPJ" required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
        
            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(dd) xxxxx-xxxx"required>
            </div>
            
            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="cep">CEP</label>
                <input type="text" id="cep" placeholder="xxxxx-xxx"required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" placeholder="Rua: x"required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder=""required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="estado">Estado</label>
                <input type="text" id="estado" placeholder="UF"required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder=""required>
            </div>

            <div class="col-xs-12 col-md-6">
                <label class="DscTop" for="numero">NÃºmero</label>
                <input type="text" id="numero" placeholder=""required>
            </div>

            <div class="col-xs-12 col-md-12">
                <button type="button" id="btnFechar">Fechar</button>
                <button type="button" id="btnConfirmar">Confirmar</button>
            </div>
       </div>
    </Form>
</body>
</html>
